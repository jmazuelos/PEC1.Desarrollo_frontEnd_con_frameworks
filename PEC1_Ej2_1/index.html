<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <form id="form" class="formStyle" action="">
            <h2>Registro</h2>
            <div class="formControl">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Introduzca su nombre de usuario" tabindex="1" onkeydown="return /[a-z]/i.test(event.key)">
                <small>Mensaje de error</small>
            </div>
            <div class="formControl">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Introduzca su email" tabindex="2">
                <small>mensaje de error</small>
            </div>
            <div class="formControl">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduzca su contraseña" tabindex="3">
                <span id="visibilityIcon" class="material-symbols-outlined" onclick="showPassword()">visibility</span>
                <small>mensaje de Error</small>
            </div>
            <div class="formControl">
                <label for="password2">Confirmar contraseña</label>
                <input type="password" id="password2" placeholder="Confirme su contraseña" tabindex="4">
                <span id="visibilityIcon2" class="material-symbols-outlined" onclick="showPassword2()">visibility</span>
                <small>mensaje de Error</small>
            </div>
            <div class="formControl">
                <label for="age">Fecha de nacimiento</label>
                <input type="date" id="age" tabindex="5">
                <small>mensaje de Error</small>
            </div>
            <div class="acceptanceControl">
                <input type="checkbox" id="acceptance" tabindex="5">
                <label for="acceptance">He leído y acepto la política de privacidad</label>
                <small>mensaje de Error</small>
            </div>
            <div class="buttonControl">
                <button type="submit" tabindex="6">Aceptar</button>
            </div>
        </form>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
